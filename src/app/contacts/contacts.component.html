<div class="progress" *ngIf="!contacts">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="99"
    aria-valuemin="0" aria-valuemax="100" style="width: 99%"></div>
</div>
<div class="container">
  <div class="row">
    <div class="card margin-card" *ngFor="let contact of contacts">
      <div class="center-content">
        <img class="img-card" [src]="contact.picture.medium">
      </div>
      <div class="card-body">
        <h5 class="card-title center-content">{{contact.name.first}} {{contact.name.last}}</h5>
        <p class="card-text">Teléfono: {{contact.cell}}</p>
        <p class="card-text">Dirección: {{contact.location.street}}</p>
        <p class="card-text">Correo: {{contact.email}}</p>
        <div class="center-content">
          <button class="btn btn-primary" (click)="addFavorito(contact)">Añadir a favoritos</button>
        </div>
      </div>
    </div>
  </div>
</div>
